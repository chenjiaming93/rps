    html, body, main { width: 100%; height: 100%; }
    body { margin: 0; font-family: 'Times New Roman', Times, serif; }
    .flex { display: flex; }
    .flex-column { display: flex; flex-direction: column; }
    .flex-center { display: flex; align-items: center; justify-content: center; }
    .flex-end { display: flex; align-items: center; justify-content: flex-end; }
    .auto-child { flex: 1; }
    .fixed-child { flex: none; }
    .row-reverse { flex-direction: row-reverse; }
    body.flex-center { justify-content: space-between; }
    header { text-align: center; }
    footer { font-size: 80%; color: #aaa; height: 30px; margin-top: 30px; }
    footer a { color: inherit; }
    h1 { font-size: 150%; height: 30px; margin: 30px 0 10px 0; }
    header .menu { font-size: 80%; }
    header .menu span { margin: 0 5px; text-decoration: underline; }
    .help:hover { cursor: help; }
    .clickable:hover { cursor: pointer; }
    #logon-form { width: 250px; text-align: center; }
    input { width: 100%; font-family: inherit; font-size: inherit; }
    input:not([type]), input[type=text] { padding: 5px; margin: 10px 0; display: inline-block; border: 1px solid #ddd; box-sizing: border-box; }
    input[type=submit] { background: #ddd; padding: 5px 0; border: none; border-radius: 2px; cursor: pointer; }
    input[type=submit]:hover { background: #ccc; }
    #waiting { text-align: center; line-height: 150%; }
    #game-container { height: 240px; }
    #game-subcontainer { height: 200px; }
    #user-name, #opponent-name { max-width: 100px; white-space: nowrap; }
    #user-name { direction: rtl; /* overflows to the left */ }
    #user-score-column, #opponent-score-column { width: 50px; height: 100%; }
    #user-score-row, #opponent-score-row, #separator-row { height: 25%; }
    #user-score, #opponent-score { width: 25px; text-align: center; font-size: 24px; position: relative; top: 1px; }
    #separator-column { width: 30px; height: 100%; }
    #separator { font-size: 24px; position: relative; top: -1px; }
    #timer { width: 20px; height: 20px; border: dotted 1px #000; border-radius: 50%; text-align: center; }
    .button { width: 80px; padding: 10px; border: solid 1px #000; text-align: center; }
    .button.disabled { color: #999; border-color: #999; }

    html.touch .button.clickable:hover { background: inherit; }

  <script src="static/jquery.min.js"></script>
  <script src="static/js.cookie.min.js"></script>
  <script src="static/jquery.qtip.min.js" async></script>
  <script src="rps.js?v=1.0dev1" async></script>
</head>
<body class="flex-center flex-column">
  <header class="fixed-child">
    <h1>Rock Paper Scissors</h1>
    <div class="menu">
      <span id="rule" class="help" title="The first to score 10 points by a two-point margin wins.">Rule</span>
      <span id="quit" class="clickable" title="Leave app">Quit</span>
      <span id="logoff" class="clickable" title="Leave app and forget saved name">Logoff</span>
    </div>
  </header>

  <form id="logon-form" class="fixed-child">
    <label for="name">Please enter your name to log on:</label>
    <input type="text" name="name">
    <input type="submit" value="submit" style="visibility:hidden">
  </form>

  <div id="waiting" class="fixed-child" style="display:none"></div>

  <div id="game-container" class="flex-column fixed-child" style="display:none">
    <div id="game-subcontainer" class="flex fixed-child">
      <div id="user-choices-container" class="flex-column auto-child">
        <div id="user-name-row" class="flex-end auto-child"><span id="user-name"></span></div>
        <div class="flex-end auto-child"><span class="button disabled" data-move="0">Rock</span></div>
        <div class="flex-end auto-child"><span class="button disabled" data-move="1">Paper</span></div>
        <div class="flex-end auto-child"><span class="button disabled" data-move="2">Scissors</span></div>
      </div>

      <div id="user-score-column" class="flex-column fixed-child">
        <div id="user-score-row" class="flex-end fixed-child"><span id="user-score" class="fixed-child"></span></div>
      </div>

      <div id="separator-column" class="flex-column fixed-child">
        <div id="separator-row" class="flex-center fixed-child"><span id="separator">:</span></div>
        <div id="timer-container" class="flex-center auto-child">
          <span id="timer" class="fixed-child help" title="Countdown timer"></span>
        </div>
      </div>

      <div id="opponent-score-column" class="flex-column fixed-child">
        <div id="opponent-score-row" class="flex-end fixed-child row-reverse"><span id="opponent-score" class="fixed-child"></span></div>
      </div>

      <div id="opponent-choices-container" class="flex-column auto-child">
        <div id="opponent-name-row" class="flex-end auto-child row-reverse"><span id="opponent-name"></span></div>
        <div class="flex-end auto-child row-reverse"><span class="button disabled" data-move="0">Rock</span></div>
        <div class="flex-end auto-child row-reverse"><span class="button disabled" data-move="1">Paper</span></div>
        <div class="flex-end auto-child row-reverse"><span class="button disabled" data-move="2">Scissors</span></div>
      </div>
    </div>

    <div id="toolbar" class="flex-center fixed-child">
      <span id="surrender" class="clickable">Surrender</span>
    </div>
  </div>

  <div id="page-cover" style="display:none"></div>
  <div id="popover" style="display:none"></div>
  <footer class="fixed-child">&copy; 2017 <a href="https://github.com/fanaticscripter" target="_blank">@fanaticscripter</a>. <a href="https://github.com/fanaticscripter/rps" target="_blank">Source code</a>.</footer>
</body>
</html>
